<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b7df4284b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="text">

            <h2>To-Do List</h2>

        <div style="display: inline-flex;">
            <input type="text" id="listInput" placeholder="Enter Task">
            <button type="button" id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
        </div>

        <div id="listContainer">
            <h3>Your Tasks</h3>

            <ol id="listBox"></ol>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
